<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Sneak - Creative Portfolio. By Juan Rios"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melody</title>
  <link rel="icon" href="./assets/SVG/logo-header.svg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <!-- HEADER -->

  <header class="header__container">
    <a href="#" class="header__logo">
      <img src="./assets/SVG/logo-header.svg" alt="logo link to home">
      <div class="header__logo--text">
        <h3>Melody</h3>
        <p>Music Store</p>
      </div>
    </a>

    <nav class="header__menu">
      <ul>
        <li
          class="header__menu--item dataAll" >All</li>
        <li
          class="header__menu--item dataBrand"
          id="dataBrand" >Guitar</li>
        <li
          class="header__menu--item dataWeb"
          id="dataWeb" >Amplifiers</li>
        <li
          class="header__menu--item dataPhoto"
          id="dataPhoto" >Drums</li>
        <li
          class="header__menu--item dataMobile"
          id="dataMobile" >Piano</li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->

  <section class="hero__container">
    <h1>All You need for your band</h1>
    <p>Just in one place.</p>
    <a href="#contact">
      <button >Contact Us</button>
    </a>
  </section>

  <!-- ICONS GRID -->

  <div class="icons-grid-style__container">
    <img src="./assets/SVG/grid-style-icon.svg" id="gridStyle" alt="style grid">
    <img src="./assets/SVG/list-style-icon.svg" id="rowStyle" alt="style row">
  </div>

  <!-- SECOND NAVBAR -->

  <section class="second__menu">
    <ul>
      <li
        class="header__menu--item dataAll" >All</li>
      <li
        class="header__menu--item dataBrand"
        id="dataBrand" >Guitar</li>
      <li
        class="header__menu--item dataWeb"
        id="dataWeb" >Amplifiers</li>
      <li
        class="header__menu--item dataPhoto"
        id="dataPhoto" >Drums</li>
      <li
        class="header__menu--item dataMobile"
        id="dataMobile" >Piano</li>
      <li id="search-img">
    </ul>
  </section>

  <!-- GALLERY -->

  <section class="gallery__container" id="galleryContainer">
  </section>

  <section class="contact__container" id="contact">
    <div class="contact__bg">
    </div>

    <div class="contact__data">
      <h2>Info</h2>
      <p>info@melody.com</p>
      <p>+25 58 98 156</p>
      <p>High way St North</p>
      <p>09:00 - 18:00</p>
    </div>

  </section>

<footer class="footer__container">
  <p> Â© 2020 - <span>Sneak</span> All Rights Reserved</p>
</footer>

  </script>
